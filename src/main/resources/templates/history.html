
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.untraq.net.nz/thymeleaf/layout"
>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta th:name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta th:name="description" content="Magnifica Questionnaire Form Wizard includes Corona Virus Covid-19 questionnaire">
    <meta th:name="author" content="Ansonika">
    <title>ARTIFICIAL INTELLIGENCE</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="img/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- BASE CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/menu.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/vendors.css}" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- YOUR CUSTOM CSS -->
    <link href="@{/css/custom.css}" rel="stylesheet">

    <!-- MODERNIZR MENU -->
    <script src="@{/js/modernizr.js}"></script>

</head>

<body>

<div id="preloader">
    <div data-loader="circle-side"></div>
</div><!-- /Preload -->

<div id="loader_form">
    <div data-loader="circle-side-2"></div>
</div><!-- /loader_form -->

<header>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <a href="index.html"><img th:src="@{/images/covid.jpg}" alt="" width="178" height="45" class="d-none d-md-block"><img src="img/logo_mobile.svg" alt="" width="62" height="45" class="d-block d-md-none"></a>
            </div>
        </div>
    </div>
    <!-- /container -->
</header>

<div class="container">
    <div id="form_container">
        <div class="row no-gutters">
            <div class="col-lg-4">
                <div id="left_form">
                    <figure><img th:src="@{/images/utech-logo.png}" alt="" width="120" height="150"></figure>
                    <h2>System result History<span></span></h2>
                    <p>COVID-19 expert System</p>
                    <a th:href="@{/}" class="btn_1 rounded yellow purchase" target="_parent">Go Back</a>
                </div>
            </div>
            <div class="col-lg-8">

                <div class="row" style="padding:10px;">
                
					<div class="col-md-4" th:each="history : ${histories}">
						<div class="card">
						<img width="120" height="200" class="card-img-top" th:src="@{/images/male.png}" alt="Card image" style="width:100%">
						<div class="card-body">
							<center>
								<h5 class="card-title" th:text="${history.getFullName()}"></h5>
								<p class="card-text" th:text="${history.riskMessage}"></p>
								<a th:href="@{/result/by/user/{id}(id=${history.id})}" class="btn btn-primary stretched-link">View More</a>
							</center>
						</div>
						</div>
					</div>
                
                </div>
                <!-- /Wizard container -->
            </div>
        </div><!-- /Row -->
    </div><!-- /Form_container -->
</div>
<!-- /container -->

<div class="container">
    <footer id="home" class="clearfix">
        <p>Â© 2020 Artificial Intelligence</p>
    </footer>
    <!-- end footer-->
</div>
<!-- /container -->

<div class="cd-overlay-nav">
    <span></span>
</div>
<!-- /cd-overlay-nav -->
<div class="cd-overlay-content">
    <span></span>
</div>
<!-- /cd-overlay-content -->


<!-- /.modal -->

<!-- COMMON SCRIPTS -->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/common_scripts.min.js}"></script>
<script th:src="@{/js/velocity.min.js}"></script>
<script th:src="@{/js/common_functions.js}"></script>

<!-- Wizard script with branch -->
<script th:src="@{/js/wizard_with_branch.js}"></script>

</body>
</html>
